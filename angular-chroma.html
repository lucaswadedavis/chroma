<!DOCTYPE html>
<html manifest='./coloroordinates.appcache'>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Language" content="en">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Chroma</title>

<style type="text/css">

.wrapper{
  width:300px;
  margin:75px auto 25px auto;
}

input{
  width:100%;
  margin-top:25px;
  font-size:1.3em;
}

.color-display{
  height:300px;
  width:300px;
  border:1px solid #333;
}

</style>

<script type='text/javascript' src='lib/angular.js'></script>

</head>
<body>
<div class='wrapper' ng-app>
  <div class='color-display' ng-style="{'background-color':color}"></div>
  <input type='text' placeholder='Enter Your Color or Code Here!' ng-model="color"></input>
</div>
</body>
</html>
